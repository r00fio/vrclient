<ion-view ng-app="app" title="Sensors" style="background-color: #1c1d1f; color:#0c82df;">
    <ion-nav-buttons side="left">
        <a ng-click="goBack()" class="button button-icon icon ion-ios-arrow-back"></a>
    </ion-nav-buttons>
    <ion-content>
        <div style="margin-top: 70px">
            aX: {{rotation.ax}}
            aY: {{rotation.ay}}
            aZ: {{rotation.az}}
        </div>
        <div style="margin-top: 10px">
            gX: {{rotation.gx}}
            gY: {{rotation.gy}}
            gZ: {{rotation.gz}}
        </div>
        <div style="margin-top: 10px">
            mX: {{rotation.mx}}
            mY: {{rotation.my}}
            mZ: {{rotation.mz}}
        </div>
        <button class="button button-positive button-block" ng-click="calibrateSensors()">Calibrate</button>
    </ion-content>

</ion-view>
